apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
spec:
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      initContainers:
        - name: db-init
          image: houstonj1/airflow:latest
          imagePullPolicy: Always
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "airflow initdb && airflow upgradedb"
          envFrom:
            - configMapRef:
                name: airflow-config
      containers:
        - name: scheduler
          image: houstonj1/airflow:latest
          imagePullPolicy: Always
          command:
            - "airflow"
            - "scheduler"
          envFrom:
            - configMapRef:
                name: airflow-config
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
