apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
spec:
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
        - name: db-init
          image: houstonj1/airflow:latest
          imagePullPolicy: Always
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "airflow initdb && airflow upgradedb"
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "postgresql://airflow:airflow@postgres-postgresql.default.svc.cluster.local/airflow"
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "false"
      containers:
        - name: webserver
          image: houstonj1/airflow:latest
          imagePullPolicy: Always
          command:
            - "airflow"
            - "webserver"
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "postgresql://airflow:airflow@postgres-postgresql.default.svc.cluster.local/airflow"
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "false"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
